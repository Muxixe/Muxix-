<style>
:root {
  --primary: #2c1810;
  --secondary: #8b4513;
  --accent: #daa520;
  --text: #f5deb3;
  --bg: #1a0f0f;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: var(--bg);
  color: var(--text);
  font-family: 'Cinzel', serif;
  line-height: 1.6;
  min-height: 100vh;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: url('DREΛMS IN MONOCHRØME.jfif');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.nav-menu {
  background: rgba(0, 0, 0, 0.5);
  padding: 1rem 0;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 100;
  backdrop-filter: blur(5px);
}

.nav-list {
  display: flex;
  justify-content: center;
  list-style: none;
  gap: 2rem;
}

.nav-link {
  color: var(--accent);
  text-decoration: none;
  font-size: 1.2rem;
  transition: color 0.3s;
  padding: 0.5rem 1rem;
  border-radius: 5px;
}

.nav-link:hover {
  color: var(--text);
  text-shadow: 0 0 10px var(--accent);
}

.header {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.logo {
  font-size: 4rem;
  color: var(--accent);
  margin-bottom: 1rem;
  text-shadow: 0 0 20px rgba(0,0,0,0.8);
  animation: mysticalPulse 3s infinite alternate;
}

.subtitle {
  font-size: 1.5rem;
  color: var(--text);
  text-shadow: 0 0 10px rgba(0,0,0,0.8);
  margin-bottom: 1rem;
}

.subsubtitle {
  font-size: 2.5rem; /* Increased from 1.8rem */
  color: var(--accent);
  text-shadow: 0 0 15px rgba(0,0,0,0.9);
  order: 2; /* Ensures it appears after the main title */
  margin-top: 1rem;
}

@keyframes mysticalPulse {
  from {
    text-shadow: 0 0 20px rgba(218,165,32,0.3);
  }
  to {
    text-shadow: 0 0 40px rgba(218,165,32,0.8);
  }
}

@keyframes candleFlicker {
  0% { opacity: 0.8; }
  50% { opacity: 1; }
  100% { opacity: 0.8; }
}

@keyframes flameWaver {
  0% { transform: translateX(0px) translateY(0px); }
  25% { transform: translateX(1px) translateY(-1px); }
}

.products-section {
  display: none;
  background: rgba(0, 0, 0, 0.8);
  padding: 2rem;
  margin-top: 60px;
}

.products-section.active {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
}

.product-card {
  background: rgba(44, 24, 16, 0.9);
  border: 1px solid var(--accent);
  border-radius: 10px;
  padding: 1rem;
  transition: transform 0.3s;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(218,165,32,0.3);
}

.product-image {
  width: 100%;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.product-image svg {
  transition: all 0.3s ease;
}

.product-image svg:hover {
  transform: scale(1.1);
}

.product-title {
  color: var(--accent);
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
}

.product-price {
  font-size: 1.2rem;
  color: var(--text);
  margin-bottom: 1rem;
}

.buy-btn {
  background: var(--accent);
  color: var(--primary);
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s;
  width: 100%;
}

.buy-btn:hover {
  background: var(--text);
}

@media (max-width: 768px) {
  .nav-list {
    flex-direction: column;
    align-items: center;
  }
  
  .logo {
    font-size: 2.5rem;
  }
  
  .subsubtitle {
    font-size: 2rem;
  }
}

.social-icons {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 100;
}

.social-icon {
  width: 40px;
  height: 40px;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s, background 0.3s;
  border: 2px solid var(--accent);
}

.social-icon:hover {
  transform: scale(1.1);
  background: rgba(218, 165, 32, 0.3);
}

.social-icon svg {
  width: 24px;
  height: 24px;
  fill: var(--accent);
}

/* Update contact-info styles to accommodate two lines */
.contact-info {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: var(--accent);
  font-size: 1.2rem;
  text-shadow: 0 0 10px rgba(0,0,0,0.8);
  background: rgba(0, 0, 0, 0.7);
  padding: 10px 20px;
  border-radius: 5px;
  border: 1px solid var(--accent);
  z-index: 100;
  text-align: center;
}

.contact-info p {
  margin: 5px 0;
}
</style>

            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>

<script>
document.querySelectorAll('.nav-link').forEach(link => {
  link.addEventListener('click', function(e) {
    e.preventDefault();
    
    // Hide all product sections
    document.querySelectorAll('.products-section').forEach(section => {
      section.classList.remove('active');
    });
    
    // Get the target ID
    const targetId = this.getAttribute('href').substring(1);
    
    // If clicking "Início", just scroll to top
    if (targetId === 'inicio') {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
      return;
    }
    
    // Show the clicked section
    const targetSection = document.getElementById(targetId);
    targetSection.classList.add('active');
    
    // Smooth scroll to products
    targetSection.scrollIntoView({ behavior: 'smooth' });
  });
});

document.querySelectorAll('.buy-btn').forEach(button => {
  button.addEventListener('click', () => {
    const productTitle = button.parentElement.querySelector('.product-title').textContent;
    const productPrice = button.parentElement.querySelector('.product-price').textContent;
    alert(`Produto adicionado ao carrinho:\n${productTitle}\n${productPrice}`);
  });
});

// Hide products initially
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.products-section').forEach(section => {
    section.classList.remove('active');
  });
});
</script>
